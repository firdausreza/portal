<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal GDSC UII</title>

  <link rel="apple-touch-icon" sizes="57x57" href="assets/img/favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="assets/img/favicon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="assets/img/favicon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="assets/img/favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="assets/img/favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="assets/img/favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="assets/img/favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="assets/img/favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="assets/img/favicon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon/favicon-16x16.png">
  <link rel="manifest" href="manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="assets/img/favicon/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">

  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="antialiased">
  <header class="p-4">
    <img src="assets/img/gdsc-uii-logo.webp" alt="GDSC UII Logo" width="400" class="mx-auto">
    <h1 class="hidden">Welcome to GDSC UII</h1>
  </header>
  <main>
    <section id="event-list" class="max-w-2xl mx-auto p-4">
      <h2 class="font-bold text-2xl">Event yang dapat kamu ikuti</h2>
      <div id="events">
        <div class="mt-4 flex flex-col sm:flex-row rounded-lg border-2 overflow-hidden">
          <div class="animate-pulse bg-gray-300 h-52 w-full sm:w-52"></div>
          <div class="p-4 flex-1">
            <div class="h-6 w-full bg-gray-300 animate-pulse"></div>
            <div class="mt-2 h-4 w-3/4 bg-gray-300 animate-pulse"></div>
            <div class="mt-2 h-4 w-1/2 bg-gray-300 animate-pulse"></div>
          </div>
        </div>
        <div class="mt-4 flex flex-col sm:flex-row rounded-lg border-2 overflow-hidden">
          <div class="animate-pulse bg-gray-300 h-52 w-full sm:w-52"></div>
          <div class="p-4 flex-1">
            <div class="h-6 w-full bg-gray-300 animate-pulse"></div>
            <div class="mt-2 h-4 w-3/4 bg-gray-300 animate-pulse"></div>
            <div class="mt-2 h-4 w-1/2 bg-gray-300 animate-pulse"></div>
          </div>
        </div>
        <div class="mt-4 flex flex-col sm:flex-row rounded-lg border-2 overflow-hidden">
          <div class="animate-pulse bg-gray-300 h-52 w-full sm:w-52"></div>
          <div class="p-4 flex-1">
            <div class="h-6 w-full bg-gray-300 animate-pulse"></div>
            <div class="mt-2 h-4 w-3/4 bg-gray-300 animate-pulse"></div>
            <div class="mt-2 h-4 w-1/2 bg-gray-300 animate-pulse"></div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="p-4 text-center">
    Open Source Project by GDSC UII. <a href="https://github.com/gdscuii/portal" target="_blank" rel="noopener noreferrer" class="text-blue-800">Click this link to see the repo</a>
  </footer>

  <script src="assets/scripts/index.js"></script>
</body>
</html>
